<!DOCTYPE html>

<html lang="en">
  <head>
    <title>
      Index
    </title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        padding: 0;
        background: aliceblue;
      }

      h1 {
        text-align: center;
      }

      #wrapper {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: table;
      }

      #content {
        display: table-cell;
        vertical-align: middle;
      }

      .links-cont__row {
        width: 100%;
        text-align: center;
        margin-bottom: 2rem;
      }

      .links-cont a {
        display: inline-block;
        text-decoration: none;
        font-size: 1.5rem;
        color: #303030;
        background: #68BB68;
        padding: 1.2rem;
        min-width: 10rem;
        margin-left: 0.5rem;
      }

      .links-cont a:hover {
        color: aliceblue;
        background: #489B48;
      }

      .links-cont a:active {
        background: #68BB68;
      }
    </style>
  </head>

<body>
  <div id="wrapper">
    <div id="content">
        <div class="links-cont">
          <div class="links-cont__row">
            <a href="/resume/">Resume</a>
            <a href="/ui/">UI</a>
            <a href="/slider/">Slider</a>
          </div>
          <div class="links-cont__row">
            <a href="/bomb-boy/">Minesweeper</a>
          </div>	
        </div>
      
        <h1>
          This is most definitely a website.
        </h1>
    </div>
  </div>
</body>

</html>
